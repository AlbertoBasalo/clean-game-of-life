<!DOCTYPE html>
<html>

  <head>
    <title>Game of Life</title>
    <link rel="stylesheet"
          href="./style.css">
  </head>

  <body>
    <canvas id="game"
            width="800"
            height="600">
    </canvas>
    <button id="help-btn">? Help</button>
    <div id="help-msg"
         class="modal">
      <h1>Conway's Game Of Life</h1>
      <h2>Shortcuts</h2>
      <p><code>R</code> Generate random pattern</p>
      <p><code>+</code> Increase speed</p>
      <p><code>-</code> Decrease speed</p>
      <p><code>C</code> Clear grid</p>
      <p><code>P</code> Pause / Unpause game</p>
      <p><code>?</code> Show / Hide this modal</p>
    </div>
    <script src="index.js"></script>
  </body>

</html>
